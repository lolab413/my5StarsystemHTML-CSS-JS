<!DOCTYPE html>
<!--This file contains The completed 5 star rating widget with JS -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rate Me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0dfae5effb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  
  <body>
    <div class = "icon">
      <button class="btn" onclick="myFunction()"><i class="fa-solid fa-moon"></i></button>
    </div>
   
    <div class="container">
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form>
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder = "Describe Your Experience."></textarea>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
          
        </form>
        
      </div>
      
    </div>
  </body>
</html>
